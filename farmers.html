    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8ba9f6;
            color: white;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        img {
            height: 4vh;
            width: auto;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .heading {
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow content */
            text-overflow: ellipsis; /* Display ellipsis for overflow text */
        }

        th {
            background-color: #8ba9f6;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: -300px;
            /* Initially hidden */
            width: 300px;
            height: 100%;
            background-color: #6f4695;
            color: white;
            transition: left 0.3s ease;
            z-index: 2;
        }

        .navbar a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #4d2e5e;
        }

        .menu-icon {
            display: none;
            /* Hide by default on larger screens */
            cursor: pointer;
            padding: 20px;
        }
    </style>
</head>

        var navbar = document.getElementById("navbar");
